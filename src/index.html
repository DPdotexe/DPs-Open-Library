
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="icon" href="./img/favicon open-library.png">

  <title>DP's Open Library</title>
</head>
<body>
   <!-- Navbar -->
   <nav class="navbar">
    <div class="navbar-container">
      <div class="logo-container">
        <img src= "./img/favicon open-library.png" alt="Open Library Logo" class="logo-image">
      </div>
      </ul>
    </div>
  </nav>
  <!-- search bar -->
  <h1>Search your books!</h1>
  <div class="search_wrap">
    <div id="searchbox" class="search_box">
      <input type="text" id="book-name" class="input" placeholder="Type your book by category...">
      <button id="btn" type="button" class="search_btn">
        <i class="bi bi-search"></i>
      </button>
    </div>
    <ul id="result"></ul>
  </div>
  <!-- loader -->
  <div id="loader" class="loader"></div>
  <!-- book container -->
  <div id="book-container"></div>

  <script defer src="bundle.js"></script>

</body>
</html>
